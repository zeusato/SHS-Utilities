<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh√©p / C·∫Øt √Çm Thanh</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .header {
            width: 100%;
            max-width: 800px;
            background: #FFFFFF;
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #32336e;
        }
        .back-btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #1a7f64;
        }
        .main-content {
            background: white;
            border-radius: 0 0 16px 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        .tab-link {
            padding: 1rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
        }
        .tab-link.active {
            border-bottom: 2px solid #10a37f;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #waveform {
            width: 100%;
            height: 128px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="Source/1. Logo.png" alt="Logo">
            <span class="logo-text">Utilities</span>
        </a>
        <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>
    </header>
    <div class="main-content">
        <h1 class="page-title">üéß Gh√©p / C·∫Øt √Çm Thanh</h1>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'join')">Gh√©p Audio</button>
            <button class="tab-link" onclick="openTab(event, 'split')">C·∫Øt Audio</button>
        </div>

        <div id="join" class="tab-content active">
            <h3>Gh√©p Audio</h3>
            <input type="file" id="join-upload" multiple accept="audio/*">
            <ul id="sortable-list"></ul>
            <button id="play-all-btn">Play All</button>
            <button id="export-join-btn">Export</button>
        </div>

        <div id="split" class="tab-content">
            <h3>C·∫Øt Audio</h3>
            <input type="file" id="split-upload" accept="audio/*">
            <div id="waveform"></div>
            <button id="crop-btn">Crop</button>
            <button id="play-preview-btn">Play Preview</button>
            <button id="download-split-btn">Download</button>
        </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // --- Join Audio ---
        const joinUpload = document.getElementById('join-upload');
        const sortableList = document.getElementById('sortable-list');
        const playAllBtn = document.getElementById('play-all-btn');
        const exportJoinBtn = document.getElementById('export-join-btn');
        let joinFiles = [];

        new Sortable(sortableList, {
            animation: 150,
            ghostClass: 'blue-background-class'
        });

        joinUpload.addEventListener('change', (e) => {
            joinFiles = Array.from(e.target.files);
            sortableList.innerHTML = '';
            joinFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                listItem.dataset.index = index;
                sortableList.appendChild(listItem);
            });
        });

        // --- Split Audio ---
        const splitUpload = document.getElementById('split-upload');
        const waveform = document.getElementById('waveform');
        const cropBtn = document.getElementById('crop-btn');
        const playPreviewBtn = document.getElementById('play-preview-btn');
        const downloadSplitBtn = document.getElementById('download-split-btn');
        let wavesurfer;

        splitUpload.addEventListener('change', (e) => {
            const file = e.target.files;
            if (file) {
                if (wavesurfer) {
                    wavesurfer.destroy();
                }
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: 'violet',
                    progressColor: 'purple',
                    plugins: [
                        WaveSurfer.regions.create({
                            regionsMinLength: 2,
                            regions: [
                                {
                                    start: 1,
                                    end: 3,
                                    loop: false,
                                    color: 'hsla(400, 100%, 30%, 0.5)'
                                }
                            ],
                            dragSelection: {
                                slop: 5
                            }
                        })
                    ]
                });
                wavesurfer.load(URL.createObjectURL(file));
            }
        });
    </script>
</body>
</html>
