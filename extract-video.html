<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√°ch H√¨nh / Ti·∫øng T·ª´ Video</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .header {
            width: 100%;
            max-width: 800px;
            background: #FFFFFF;
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff8700;
        }
        .back-btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #1a7f64;
        }
        .main-content {
            background: white;
            border-radius: 0 0 16px 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .upload-section {
            margin-bottom: 2rem;
        }
        .preview-section {
            display: flex;
            gap: 2rem;
            justify-content: space-around;
        }
        .preview-box {
            flex: 1;
        }
        video, audio {
            width: 100%;
            margin-top: 1rem;
        }
        button {
            width: 100%;
            background: #10a37f;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        button:hover {
            background: #1a7f64;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="Source/1. Logo.jpg" alt="Logo">
            <span class="logo-text">Utilities</span>
        </a>
        <a href="index.html" class="back-btn">‚Üê Quay l·∫°i</a>
    </header>
    <div class="main-content">
        <h1 class="page-title">üé• T√°ch H√¨nh / Ti·∫øng T·ª´ Video</h1>
        <div class="upload-section">
            <label for="video-upload">Upload Video</label>
            <input type="file" id="video-upload" accept="video/*">
        </div>
        <div class="action-buttons">
            <button id="extract-audio-btn" disabled>Extract Audio</button>
            <button id="extract-video-btn" disabled>Extract Video Only (No Audio)</button>
        </div>
        <div class="preview-section">
            <div class="preview-box" id="audio-preview-box" style="display: none;">
                <h3>Audio Preview</h3>
                <audio id="audio-preview" controls></audio>
                <button id="download-audio-btn">Download Audio</button>
            </div>
            <div class="preview-box" id="video-preview-box" style="display: none;">
                <h3>Video Preview (Mute)</h3>
                <video id="video-preview" controls muted></video>
                <button id="download-video-btn">Download Video (No Audio)</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        const videoUpload = document.getElementById('video-upload');
        const extractAudioBtn = document.getElementById('extract-audio-btn');
        const extractVideoBtn = document.getElementById('extract-video-btn');
        const audioPreviewBox = document.getElementById('audio-preview-box');
        const videoPreviewBox = document.getElementById('video-preview-box');
        const audioPreview = document.getElementById('audio-preview');
        const videoPreview = document.getElementById('video-preview');
        const downloadAudioBtn = document.getElementById('download-audio-btn');
        const downloadVideoBtn = document.getElementById('download-video-btn');

        let videoFile;

        videoUpload.addEventListener('change', (e) => {
            videoFile = e.target.files;
            if (videoFile) {
                extractAudioBtn.disabled = false;
                extractVideoBtn.disabled = false;
            }
        });

        extractAudioBtn.addEventListener('click', async () => {
            extractAudioBtn.disabled = true;
            extractAudioBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            await extractAudio();
            extractAudioBtn.textContent = 'Extract Audio';
            extractAudioBtn.disabled = false;
        });

        extractVideoBtn.addEventListener('click', async () => {
            extractVideoBtn.disabled = true;
            extractVideoBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
            await extractVideo();
            extractVideoBtn.textContent = 'Extract Video Only (No Audio)';
            extractVideoBtn.disabled = false;
        });

        const extractAudio = async () => {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));
            await ffmpeg.run('-i', 'input.mp4', '-q:a', '0', '-map', 'a', 'output.mp3');
            const data = ffmpeg.FS('readFile', 'output.mp3');
            const audioUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));
            audioPreview.src = audioUrl;
            audioPreviewBox.style.display = 'block';
            downloadAudioBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = 'audio.mp3';
                a.click();
            };
        };

        const extractVideo = async () => {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));
            await ffmpeg.run('-i', 'input.mp4', '-an', 'output_muted.mp4');
            const data = ffmpeg.FS('readFile', 'output_muted.mp4');
            const videoUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            videoPreview.src = videoUrl;
            videoPreviewBox.style.display = 'block';
            downloadVideoBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = 'video_muted.mp4';
                a.click();
            };
        };
    </script>
</body>
</html>
