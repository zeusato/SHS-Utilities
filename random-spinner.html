        .tabs {

        .tab-link {

        }

        .tab-link:first-child {

        }

        .tab-link:last-child {

        .tab-content.active {

        .spinner-container {

        }

        .spinner-input {

        }

        .spinner-input h3 {

        .spinner-input textarea {

            border-radius: 12px;
            border: none;
            background: #667eea;

            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .spinner-wheel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner-wheel canvas {
            margin-bottom: 1rem;
        }

        .spinner-wheel button {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            background: #764ba2;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .popup-container {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }

        .popup-content {
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            from {transform: translateY(-50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }

        .popup-content h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #result-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            color: #333;
            display: block;
            word-wrap: break-word;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .spinner-container {
                flex-direction: column;
            }
        }

        .number-spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .number-spinner-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .min-max-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .min-max-input input {
            width: 100px;
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            text-align: center;
            font-size: 1.2rem;
        }

        .number-spinner-input button {
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .number-spinner-result {
            font-size: 5rem;
            font-weight: bold;
            color: #764ba2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
        }

        .allow-duplicates-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">

            <p>C√¥ng c·ª• t·∫°o l·ª±a ch·ªçn ng·∫´u nhi√™n</p>
        </div>

        <div class="tabs">

        <div id="list-spinner" class="tab-content active">

                    <button id="create-spinner-btn">T·∫°o v√≤ng quay</button>

                    <div class="min-max-input">

                        <span>-</span>

                        <label for="number-duplicates-checkbox">&nbsp;&nbsp;Cho ph√©p k·∫øt qu·∫£ tr√πng l·∫∑p</label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Wait for all scripts to load
        window.addEventListener('load', function() {
            // Check if Winwheel is available
            if (typeof Winwheel === 'undefined') {
                console.error('Winwheel library not loaded');
                return;
            }

            // List Spinner
            const listInput = document.getElementById('list-input');
            const createSpinnerBtn = document.getElementById('create-spinner-btn');
            const spinBtn = document.getElementById('spin-btn');
            const resultPopup = document.getElementById('result-popup');
            const resultText = document.getElementById('result-text');
            const closeBtn = document.querySelector('.close-btn');
            const listDuplicatesCheckbox = document.getElementById('list-duplicates-checkbox');

            let theWheel;
            let remainingItems = [];

            // Helper functions
            function getSegmentColors() {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                    '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                    '#FF9A8B', '#FDCB6E', '#A2D5F2', '#C7CEEA', '#FD79A8',
                    '#74B9FF', '#55E6C1', '#FAB1A0', '#FFEAA7', '#B2BEC3'
                ];
                let segmentColors = [];
                for (let i = 0; i < 50; i++) {
                    segmentColors.push(colors[i % colors.length]);
                }
                return segmentColors;
            }

            function drawTriangle() {
                if (theWheel && theWheel.ctx) {
                    let ctx = theWheel.ctx;
                    ctx.strokeStyle = '#000000';
                    ctx.fillStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(170, 5);
                    ctx.lineTo(200, 30);
                    ctx.lineTo(230, 5);
                    ctx.lineTo(170, 5);
                    ctx.stroke();
                    ctx.fill();
                }
            }

            function alertPrize(indicatedSegment) {
                resultText.textContent = indicatedSegment.text;
                resultText.style.backgroundColor = indicatedSegment.fillStyle;
                resultText.style.color = '#fff';
                resultPopup.style.display = 'flex';

                if (!listDuplicatesCheckbox.checked) {
                    const selectedItem = indicatedSegment.text;
                    remainingItems = remainingItems.filter(item => item !== selectedItem);
                    
                    if (remainingItems.length > 1) {
                        const segments = remainingItems.map((item, index) => ({
                            'fillStyle': getSegmentColors()[index],
                            'text': item
                        }));
                        theWheel = new Winwheel({
                            'canvasId': 'canvas',
                            'numSegments': segments.length,
                            'outerRadius': 180,
                            'textFontSize': 14,
                            'segments': segments,
                            'animation': {
                                'type': 'spinToStop',
                                'duration': 4,
                                'spins': 8,
                                'callbackFinished': alertPrize,
                                'callbackAfter': drawTriangle
                            }
                        });
                        drawTriangle();
                    } else {
                        spinBtn.disabled = true;
                    }
                }
            }

            function createWheel() {
                const items = listInput.value.split('\n').filter(item => item.trim() !== '');
                if (items.length < 2) {
                    return;
                }

                localStorage.setItem('listSpinnerItems', listInput.value);
                remainingItems = items;

                try {
                    const segmentColors = getSegmentColors();
                    const segments = items.map((item, index) => ({
                        'fillStyle': segmentColors[index],
                        'text': item.trim(),
                        'textFontSize': 14
                    }));
                    
                    theWheel = new Winwheel({
                        'canvasId': 'canvas',
                        'numSegments': segments.length,
                        'outerRadius': 180,
                        'textFontSize': 14,
                        'textOrientation': 'horizontal',
                        'textAlignment': 'center',
                        'textDirection': 'normal',
                        'textMargin': null,
                        'textFillStyle': 'black',
                        'textStrokeStyle': null,
                        'textLineWidth': 1,
                        'segments': segments,
                        'animation': {
                            'type': 'spinToStop',
                            'duration': 4,
                            'spins': 8,
                            'callbackFinished': alertPrize,
                            'callbackAfter': drawTriangle
                        }
                    });
                    drawTriangle();
                    spinBtn.disabled = false;
                } catch (error) {
                    console.error('Error creating wheel:', error);
                    alert('C√≥ l·ªói x·∫£y ra khi t·∫°o v√≤ng quay. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            }

            createSpinnerBtn.addEventListener('click', createWheel);

            spinBtn.addEventListener('click', () => {
                if (theWheel) {
                    try {
                        theWheel.rotationAngle = 0;
                        theWheel.startAnimation();
                        spinBtn.disabled = true;
                        setTimeout(() => {
                            spinBtn.disabled = false;
                        }, 5000);
                    } catch (error) {
                        console.error('Error spinning wheel:', error);
                        alert('C√≥ l·ªói x·∫£y ra khi quay. Vui l√≤ng th·ª≠ l·∫°i.');
                        spinBtn.disabled = false;
                    }
                } else {
                    alert('Vui l√≤ng t·∫°o v√≤ng quay tr∆∞·ªõc khi quay.');
                }
            });

            closeBtn.addEventListener('click', () => {
                resultPopup.style.display = 'none';
            });

            // Number Spinner
            const minInput = document.getElementById('min-input');
            const maxInput = document.getElementById('max-input');
            const spinNumberBtn = document.getElementById('spin-number-btn');
            const numberDisplay = document.getElementById('number-display');
            const numberDuplicatesCheckbox = document.getElementById('number-duplicates-checkbox');
            let usedNumbers = [];

            spinNumberBtn.addEventListener('click', () => {
                const min = parseInt(minInput.value);
                const max = parseInt(maxInput.value);

                if (isNaN(min) || isNaN(max)) {
                    alert('Vui l√≤ng nh·∫≠p s·ªë h·ª£p l·ªá');
                    return;
                }

                if (min >= max) {
                    alert('Gi√° tr·ªã Min ph·∫£i nh·ªè h∆°n Max');
                    return;
                }

                localStorage.setItem('numberSpinnerMin', min);
                localStorage.setItem('numberSpinnerMax', max);

                if (numberDuplicatesCheckbox.checked) {
                    usedNumbers = [];
                }

                spinNumberBtn.disabled = true;
                let interval;
                const duration = 3000; // 3 seconds
                const startTime = Date.now();

                interval = setInterval(() => {
                    const elapsedTime = Date.now() - startTime;
                    if (elapsedTime >= duration) {
                        clearInterval(interval);
                        let finalNumber;
                        if (!numberDuplicatesCheckbox.checked) {
                            const availableNumbers = [];
                            for (let i = min; i <= max; i++) {
                                if (!usedNumbers.includes(i)) {
                                    availableNumbers.push(i);
                                }
                            }
                            if (availableNumbers.length === 0) {
                                alert('ƒê√£ h·∫øt s·ªë ƒë·ªÉ quay');
                                spinNumberBtn.disabled = false;
                                return;
                            }
                            finalNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                            usedNumbers.push(finalNumber);
                        } else {
                            finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                        }
                        numberDisplay.textContent = finalNumber.toString().padStart(2, '0');
                        numberDisplay.classList.add('flash');
                        setTimeout(() => {
                            numberDisplay.classList.remove('flash');
                            spinNumberBtn.disabled = false;
                        }, 500);
                        return;
                    }
                    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    numberDisplay.textContent = randomNumber.toString().padStart(2, '0');
                }, 100);
            });

            // Load cached values
            const cachedListItems = localStorage.getItem('listSpinnerItems');
            if (cachedListItems) {
                listInput.value = cachedListItems;
                createWheel();
                spinBtn.disabled = false;
            }

            const cachedMin = localStorage.getItem('numberSpinnerMin');
            if (cachedMin) {
                minInput.value = cachedMin;
            }

            const cachedMax = localStorage.getItem('numberSpinnerMax');
            if (cachedMax) {
                maxInput.value = cachedMax;
            }

            // Initialize with disabled spin button
            //spinBtn.disabled = true;
        });
    </script>
